<!DOCTYPE html>
<html lang="en">
<head>

                    CRU TANDIL
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">

    <div>

                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Tratamiento</span>
